---
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "net-tools"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: ~/backend
    state: directory
    mode: 0755

- name: Unarchive Backend
  unarchive:
    src: backend.tar.gz
    dest: /home/ubuntu/backend/

- name: "start server"
  command: pm2 start -f ./main.js -- run start
  args:
    chdir: /home/ubuntu/backend/backend/dist/


