---
- name: "clean up server"
  become: true
  shell: "sudo rm -rf *"

- name: "git clone repo"
  become: true
  shell: "git clone https://github.com/Bhuvanhruday/cdond-c3-projectstarter.git"

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "install dependency"
  become: true
  shell: "sudo npm install"
  args:
    chdir: "/home/ubuntu/cdond-c3-projectstarter/backend"

- name: "install peers dependency"
  become: true
  shell: "sudo npm install -g npm-install-peers"
  args:
    chdir: "/home/ubuntu/cdond-c3-projectstarter/backend"

- name: "build backend server"
  become: true
  shell: "npm run build"
  args:
    chdir: "/home/ubuntu/cdond-c3-projectstarter/backend"

- name: "run backend server"
  become: true
  shell: "pm2 start npm -- run start"
 
  